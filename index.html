<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clase Bootstrap</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="vh-100 bg-light text-light">
    <!-- HEADER -->
    <header class="bg-dark">
      <div class="container navbar">
        <div class="row justify-content-between align-items-center w-100">
          <h1 class="col-md-4">Mi sitio</h1>
          <nav
            class="
              d-none d-md-flex
              col-sm-6 col-md-4
              d-flex
              justify-content-between
            "
          >
            <a class="text-light" href="#">Home</a>
            <a class="text-light" href="#">Contacto</a>
            <a class="text-light" href="#">Productos</a>
          </nav>
          <div class="dropdown d-md-none col">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              id="dropdownMenuButton1"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <i
                class="fas fa-bars"
                class="btn btn-secondary dropdown-toggle"
                type="button"
                id="dropdownMenuButton1"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              ></i>
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
                  The current link item
                </a>
                <a href="#" class="list-group-item list-group-item-action">A second link item</a>
                <a href="#" class="list-group-item list-group-item-action">A third link item</a>
                <a href="#" class="list-group-item list-group-item-action">A fourth link item</a>
                <a href="#" class="list-group-item list-group-item-action disabled" tabindex="-1" aria-disabled="true">A disabled link item</a>
              </div>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <!-- FIN HEADER -->

    <!-- MAIN -->
    <main>
      <!-- SECCION 1 -->
      <section>
        <div
          id="carouselExampleInterval"
          class="carousel carousel-fade"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="10000">
              <img
                src="https://cdn.pixabay.com/photo/2021/07/21/08/33/lavenders-6482579_960_720.jpg"
                class="d-block w-100"
                alt="campo de lavanda"
              />
              <div class="carousel-caption d-none d-sm-block">
                <h5>Campo de lavanda</h5>
                <p>
                  Some representative placeholder content for the first slide.
                </p>
              </div>
            </div>
            <div class="carousel-item" data-bs-interval="2000">
              <img
                src="https://cdn.pixabay.com/photo/2021/08/10/13/46/wheat-6536039_960_720.jpg"
                class="d-block w-100"
                alt="campo de trigo"
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://cdn.pixabay.com/photo/2021/06/06/10/49/bellis-perennis-6314969_960_720.jpg"
                class="d-block w-100"
                alt="campo de margaritas"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleInterval"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleInterval"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
      <!-- FIN SECCION 1 -->

      <!-- SECCION 2 -->
      <form class="container mt-5 border bg-dark rounded px-4 py-5">
        <div class="row flex-row mb-4">
          <div class="form-group col-sm-6 col-lg-7">
            <label for="nombre" class="mb-3">Nombre</label>
            <input
              class="form-control"
              type="text"
              id="nombre"
              name="nombre"
              required
            />
          </div>
          <div class="form-group col-sm-6 col-lg-5">
            <label for="email" class="mb-3">Correo</label>
            <input
              class="form-control"
              type="email"
              id="email"
              name="email"
              required
            />
          </div>
        </div>
        <div class="form-group mb-5">
          <label for="password" class="mb-3">Password</label>
          <input
            class="form-control"
            type="password"
            id="password"
            name="password"
            required
          />
        </div>
        <div class="d-flex justify-content-center">
          <button class="btn btn-light" type="submit">Enviar</button>
        </div>
      </form>
      <form class="container mt-5 border bg-dark rounded px-4 py-5">
        <div class="row flex-row mb-4">
          <div class="form-group col-sm-6 col-lg-7">
            <label for="nombre" class="mb-3">Nombre</label>
            <input
              class="form-control"
              type="text"
              id="nombre"
              name="nombre"
              required
            />
          </div>
          <div class="form-group col-sm-6 col-lg-5">
            <label for="email" class="mb-3">Correo</label>
            <input
              class="form-control"
              type="email"
              id="email"
              name="email"
              required
            />
          </div>
        </div>
        <div class="form-group mb-5">
          <label for="password" class="mb-3">Password</label>
          <input
            class="form-control"
            type="password"
            id="password"
            name="password"
            required
          />
        </div>
        <div class="d-flex justify-content-center">
          <button class="btn btn-light" type="submit">Enviar</button>
        </div>
      </form>

      <!-- FIN SECCION 2 -->
      <button type="button" class="btn btn-light" id="liveToastBtn">
        Mostrar notificacion
      </button>

      <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div
          id="liveToast"
          class="toast hide"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
        >
          <div class="toast-header">
            <p>Hola!</p>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="toast"
              aria-label="Close"
            ></button>
          </div>
          <div class="toast-body">Hello, world! This is a toast message.</div>
        </div>
      </div>
    </main>
    <!-- FIN MAIN -->

    <footer class="bg-dark mt-5">
      <div class="container navbar">
        <h1>Footer</h1>

        <button
          type="button"
          class="btn btn-light"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Contacto
        </button>

        <!-- MODAL CONTENT -->
        <div
          class="modal fade text-dark"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                  Formulario de Contacto
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <form class="modal-body container bg-dark px-4 py-5 text-light">
                <div class="row flex-row mb-4">
                  <div class="form-group col-sm-6 col-lg-7">
                    <label for="nombre" class="mb-3">Nombre</label>
                    <input
                      class="form-control"
                      type="text"
                      id="nombre"
                      name="nombre"
                      required
                    />
                  </div>
                  <div class="form-group col-sm-6 col-lg-5">
                    <label for="email" class="mb-3">Correo</label>
                    <input
                      class="form-control"
                      type="email"
                      id="email"
                      name="email"
                      required
                    />
                  </div>
                </div>
                <div class="form-group mb-5">
                  <label for="password" class="mb-3">Password</label>
                  <input
                    class="form-control"
                    type="password"
                    id="password"
                    name="password"
                    required
                  />
                </div>
                <div class="d-flex justify-content-center">
                  <button class="btn btn-light" type="submit">Enviar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <!-- MODAL CONTENT -->
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
